<!DOCTYPE html>
<html>
<head> 
<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>List Divs</title>
<h1>Elijah Booher builds lists with divs</h1>
</head>

<body>
	<input type="text" id="usr_input">

	<div class="flex-container" id="target">
	  <div class="divlist">row item 1</div>   
	  <div class="divlist">row item 2</div>  
	  <div class="divlist">row item 3</div>  
	</div>
	
	<p>
		Press the button to create an new 
		element of type div and then add it to 
		the beginning of the container.
	</p>

	<button onclick="addFront()">Add front</button>

	<p>
		Press the button to create an new 
		element of type div and then add it to 
		the end of the container.
	</p>

	<button onclick="makeNewDiv()">Add end</button>
	
	<button onclick="remove()">Remove</button>

</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let input = document.getElementById("usr_input").value
		element.innerHTML = input
		element.className = 'divlist'
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

	function remove() {
		let divListItems = document.getElementsByClassName('divlist')
		var len = divListItems.length
		if (len > 0) {
			divListItems[Math.floor(len/2)].remove()
		}
	}

	function addFront() {
		let element = document.createElement("div")
		let input = document.getElementById("usr_input").value
		element.innerHTML = input
		element.className = 'divlist'
		element.style.color = "orange"
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)
	}
</script>
</html>
