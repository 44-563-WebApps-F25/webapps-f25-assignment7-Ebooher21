<script>

    let ids = ['cacti0','cacti1','cacti2','cacti3','cacti4',
    'cacti5','cacti6','cacti7','cacti8','cacti9','cacti10','cacti11',
    'cacti12','cacti13','cacti14','cacti15','cacti16','cacti17',
    'cacti18','cacti19','cacti20','cacti21','cacti22','cacti23',
    'cacti24','cacti25','cacti26','cacti27','cacti28','cacti29',
    'cacti30','cacti31','cacti32','cacti33','cacti34']

    var score = 0
    var locationsVisited = 0
    var lastLocation = 0
    let rabbitLocations = [0,6,10,19,24]
    let silverLocations = [2,5,11,21,32]
    var goldlocation = 15
    var snakelocation = 20
    var gameOver = false

    function check(position) {

        if (gameOver == true) {return}
        const image = document.getElementById(ids[position])

        if (position == goldlocation) {
            image.src ='images/gold_bar.jpg'
            score += 5
        }
        
        if (position == snakelocation) {
            image.src = 'images/snake.jpg'
            gameOver = true
            score -= 3
        }

        for (i = 0; i <= rabbitLocations.length; i++) {
            if (position == rabbitLocations[i]) {
                image.src = 'images/rabbit.jpeg'
                score += 1
            }
        } 
        
        for (i=0; i<=silverLocations.length;i++) {
            if (position == silverLocations[i]) {
                image.src = 'images/silver_coin.jpg'
                score += 3
            }
        }

        document.getElementById('score').innerHTML = 'Score is '+ score
        locationsVisited += 1
        document.getElementById('locations').innerHTML = 'Number of locations checked is '+locationsVisited
        image.alt = position
        lastLocation = position
    }

    function help() {

        for (n in silverLocations) {
            if (n == lastLocation+1 || n == lastLocation-1 || n == lastLocation+7 || n == lastLocation-7) {
                return document.getElementById('help').innerHTML = "clink"
            }
        }

        let snake_rc = [snakelocation/7,snakelocation%5]
        let last_rc = [lastLocation/7,lastLocation%5]
        if (snakelocation == lastLocation+1 || snakelocation == lastLocation-1 || snakelocation == lastLocation+7 || snakelocation == lastLocation-7) {
            return document.getElementById('help').innerHTML = "rattle"
        }
        return document.getElementById('help').innerHTML = "wind"
    }
</script>
